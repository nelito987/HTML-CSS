<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Other Semantic Tags</title>
	</head>
	<body>
		<figure>
			<figcaption>This is my car</figcaption>
			<img src="fordmustang.jpg" />
			<figcaption>Awesomeness completed 60%</figcaption>
			<meter value="0.6"</meter>
		</figure>
		
		<section width="100">
			<header>Imagine 355 horses simultaneously. This is how my car sounds.</header>
			<embed src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
			<embed src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
			<embed src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
			<embed src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
			<audio controls>
				<source src="http://www.w3schools.com/tags/horse.ogg">
					Your browser does not support the audio tag.
			</audio>
			<footer>With my car i can go anywhere!</footer>
		</section>
		<section>
			<video src="http://www.w3schools.com/tags/movie.mp4" controls></video>
		</section>
	</body>
</html>
