<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kent's Media Profile</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper" class="clearfix">
		<header>Profile</header>
		<section>
			<figure>
				<figcaption>User: Kent</figcaption>
				<img src="KentProfilePic.png"/>
				<p>Profile completed 60%</p>
				<meter value="0.6"></meter>
			</figure>
		</section>
		<section>
			<figure class="audio-files">
				<figcaption>Uploaded Audio Files</figcaption>
				<audio controls>
					<source src="http://www.w3schools.com/tags/horse.ogg">
						Your browser does not support the audio tag.
				</audio>
				<audio controls>
					<source src="http://www.w3schools.com/tags/horse.ogg">
						Your browser does not support the audio tag.
				</audio>
				<audio controls>
					<source src="http://www.w3schools.com/tags/horse.ogg">
						Your browser does not support the audio tag.
				</audio>
				<audio controls>
					<source src="http://www.w3schools.com/tags/horse.ogg">
						Your browser does not support the audio tag.
				</audio>
			</figure>
		</section>
		<section>
			<figure>
				<figcaption>Uploaded video files</figcaption>				
				 <video controls>
                   <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
                   <source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
                   Your browser does not support video element
               </video>
			</figure>
		</section>
	</div>
</body>
</html>
