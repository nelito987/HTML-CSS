<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="reset.css"/>
	<link href="style.css" rel="stylesheet" />	
	<title>Website Footer</title>
	<meta charset = "utf-8" />
</head>

<body>
	<script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/bg_BG/sdk.js#xfbml=1&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
	<div id="wrapper">
		<section id="submit">
			<input type="submit" value="Apply Now"/>
			<input type="submit" value="Fast track courses" />
		</section>
		<section id="about">
			<header>about the university</header>
			<ul>
				<li><a href="http://softuni.bg/about">About</a></li>
				<li><a href="https://softuni.bg/diplomas-and-certificates">Professions</a></li>
				<li><a href="https://softuni.bg/curriculum">Plans</a></li>
				<li><a href="https://softuni.bg/university-partners">Partner universities</a></li>
				<li><a href="https://softuni.bg/trainers">Trainers</a></li>
				<li><a href="http://judge.softuni.bg">Dorms</a></li>
				<li><a href="https://softuni.bg/apply">Apply</a></li>
			</ul>
		</section>

		<section id="friends">
			<header>нашите приятели</header>
			<ul>
				<li><a href="http://nakov.com">Svetlin Nakov Blog</a></li>
				<li><a href="http://nakov.com">C# book</a></li>
			</ul>
		</section>

		<section id="social-media">
			<header>software university learning system - 1.0.5287</header>
			<p>&copy; 2013-2014 - Software University. All Rights Reserved.</p>
			<button id="twitter">
				<a href="http://twitter.com">
				<img src="resources/twitter.png"/>
				</a>
			</button>
			<button id="facebook">
				<a href="http://facebook.com">
				<img src="resources/facebook.png"/>
				</a>
			</button>
			<button id="google">
				<a href="http://google.com">
				<img src="resources/googleplus.png"/>
				</a>
			</button>
		</section>
		<section id = "facebook">
                <div class = "fb-like-box"
                     data-href = "https://www.facebook.com/SoftwareUniversity"
                     data-height = "260"
                     data-colorscheme = "light"
                     data-show-faces = "true"
                     data-header = "false"
                     data-stream = "false"
                     data-show-border = "true">
                </div>
        </section>
	</div>
</body>
</html>
