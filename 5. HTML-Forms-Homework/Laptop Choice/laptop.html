<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel = "stylesheet"
           type = "text/css"
           href = "reset.css">
        <title>Laptop Choice</title>
        <link rel="stylesheet" href="style.css">	
	</head>

	<body>
		<div id="wrapper">
			<div id="laptops">
				<header>Apple's Laptops (6)</header>
				<button onclick="window.open('http://laptop.bg')">
					<h3>Apple MacBook Air</h3>
					<p>11.6 inch/1.3GHz Haswell</p>
					<img class="image" src="resources/macbook-1.png" alt="laptop-image"/>
					<div class="price">$1.729.00</div>
				</button>
				<button onclick="window.open('http://laptop.bg')">
					<h3>Apple MacBook Air</h3>
					<p>11.6 inch/1.4GHz Haswell</p>
					<img class="image" src="resources/macbook-1.png" alt="laptop-image"/>
					<div class="price">$1.825.00</div>
				</button>
				<button onclick="window.open('http://laptop.bg')">
					<h3>Apple MacBook Air</h3>
					<p>13.3 inch/1.3GHz Haswell</p>
					<img class="image" src="resources/macbook-1.png" alt="laptop-image"/>
					<div class="price">$1.919.00</div>
				</button>
				<button onclick="window.open('http://laptop.bg')">
					<h3>Apple MacBook Air</h3>
					<p>13.3 inch/1.4GHz Haswell</p>
					<img class="image" src="resources/macbook-1.png" alt="laptop-image"/>
					<div class="price">$1.999.00</div>
				</button>
				<button onclick="window.open('http://laptop.bg')">
					<h3>Apple MacBook Air</h3>
					<p>11.6 inch/1.4GHz Haswell 256GB SSD</p>
					<img class="image" src="resources/macbook-1.png" alt="laptop-image"/>
					<div class="price">$2.119.00</div>
				</button>
				<button onclick="window.open('http://laptop.bg')">
					<h3>Apple MacBook Pro</h3>
					<p>13.3 inch/2.5GHz Ivy Bridge</p>
					<img class="image" src="resources/macbook-3.png" alt="laptop-image"/>
					<div class="price">$2.529.00</div>
				</button>
			</div>
			<div id="range">
				<h3>Price</h3>
            	<div class="min-max">1700<div class="max">2600</div></div>
            	<input type="range" min="1700" max="2600" step="100" name="	price" id="price" />
            	<h3>RAM</h3>
            	<div class="min-max">2048<div class="max">4096</div></div>
            	<input type="range" min="2048" max="4096" step="1024" name="ram" id="ram" />
            	<h3>Disc</h3>
            	<div class="min-max">100GB<div class="max">2000GB</div></div>
            	<input type="range" min="100" max="2000" step="200" name="disc" id="disc" />
            	<h3>Display</h3>
            	<div class="min-max">11.6<div class="max">18.4</div></div>
            	<input type="range" min="11.6" max="18.4" step="0.5" name="display" id="display" />
            	<h3>Weight</h3>
            	<div class="min-max">1<div class="max">6</div></div>
            	<input type="range" min="1" max="6" step="0.1" name="weight" id="weight" />
            	<h3>Warranty</h3>
            	<div class="min-max">12 month<div class="max">60 month</div>	</div>
            	<input type="range" min="12" max="60" step="3" name="warranty" id="warranty" />	
				</div>
		</div>
	</body>
</html>
