<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Wordpress Theme</title>
        <link rel="stylesheet" href="style.css">	
	</head>

	<body>
		<form id="wordpress-form">
			<img src="wordpress2.png" id="logo"/>
			<div id="upload-theme">
				<label for="upload">Upload a theme</label>
				<input type="file" id="upload"/>
			</div>

			<div id="search">
				<label for="search-theme" type="search">Or search for</label>
				<input type="search" id="search-theme"></input>
				<input type="image" src="search-logo.png" id="search-logo"/>
			</div>
		</form>
	</body>
</html>
